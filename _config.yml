# =========================================================
# Basic Site Settings
# =========================================================
locale: "en-US"
site_theme: "default"
title: "Yixiong Lin"
title_separator: "-"
name: "Yixiong Lin"
description: "Yixiong Lin's academic homepage"

# ★★ 必须是你的个人域名（GitHub Pages）
url: "https://yixionglin068.github.io"
baseurl: ""

# ★★ repo 应该写成 “用户名/仓库名”
repository: "yixionglin068/yixionglin.github.io"

# =========================================================
# Author Information
# =========================================================
author:
  avatar: "profile_picture.png"
  name: "Yixiong Lin 林毅雄"
  bio: "Research in 3D vision, inverse rendering, and embodied AI."
  location: "China"
  employer: "Your University"
  email: "yixionglin@example.com"

  # Academic profiles
  googlescholar: "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid: ""
  github: "yixionglin068"
  linkedin: ""
  zhihu: ""

# =========================================================
# Publications Category
# =========================================================
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# =========================================================
# Site Settings
# =========================================================
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# Comments
comments:
  provider: false

# Atom Feed
atom_feed:
  hide: false

# =========================================================
# Markdown Settings
# =========================================================
markdown: kramdown
highlighter: rouge
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# =========================================================
# Collections
# =========================================================
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# =========================================================
# Defaults
# =========================================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true

# =========================================================
# Plugins
# =========================================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# =========================================================
# Output Settings
# =========================================================
permalink: /:categories/:title/
timezone: "Asia/Shanghai"

